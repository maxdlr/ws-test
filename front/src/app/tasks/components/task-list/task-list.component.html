<div>
  <section class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-flow-row gap-5 m-12">
    <div *ngFor="let task of tasks" class="border border-gray-400 rounded-2xl p-5">
      <app-task-read [task]="task" />
    </div>
  </section>
  <div *ngIf="tasks.length === 0" class="text-2xl text-center">No tasks available</div>
</div>
