<div class="border border-gray-400 bg-gray-300 rounded-2xl p-5">
  <div class="flex gap-10">
    <h2 class="text-2xl">{{ task.id }}</h2>
    <h3 class="text-xl">{{ task.title }}</h3>
  </div>
  <p class="my-5">{{ task.description }}</p>
  <small>Created: {{ task.createdAt | date: 'short' }}</small>
</div>
<hr class="mt-3" />
<div>
  <form [formGroup]="form" class="flex flex-col justify-center">
    <div class="my-3">
      <label [for]="'title' + task.id">Title</label>
      <input
        (input)="save('title' + task.id)"
        [id]="'title' + task.id"
        class="border border-b-gray-600 mt-2 px-3 py-3 rounded-xl w-full"
        formControlName="title"
        name="title"
      />
    </div>
    <div class="my-3">
      <label [for]="'description' + task.id">Description</label>
      <textarea
        (input)="save('description' + task.id)"
        [id]="'description' + task.id"
        class="border border-b-gray-600 my-2 px-3 py-3 rounded-xl w-full h-48"
        formControlName="description"
        name="description"
      ></textarea>
    </div>
  </form>
  <div class="w-full flex justify-center items-center gap-3">
    <!--    <button-->
    <!--      (click)="save()"-->
    <!--      class="w-full cursor-pointer hover:bg-gray-700 hover:text-white py-3 px-2 bg-gray-600 text-white rounded-xl"-->
    <!--      type="submit"-->
    <!--    >-->
    <!--      Save-->
    <!--    </button>-->
    <button
      (click)="delete()"
      class="w-full cursor-pointer hover:bg-gray-300 hover:text-black py-3 px-2 border-2 border-gray-600 text-gray-600 rounded-xl"
    >
      Delete
    </button>
  </div>
</div>
